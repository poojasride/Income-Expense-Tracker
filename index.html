<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income & Expense Tracker</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="bg-blue-100 font-sans">
    <section class="max-w-7xl mx-auto p-4 sm:p-6">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">
                Income & Expense Tracker
            </h1>
            <p class="text-base sm:text-lg text-gray-600 mt-3">
                Unified overview of income, expenses & balance
            </p>
        </header>

        <!-- Overview Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-center">
            <div class="bg-white rounded-xl shadow-md p-4">
                <img src="./img/income.svg" class="h-24 mx-auto mb-2" />
                <h5 class="text-lg font-semibold">Total Income</h5>
                <p class="text-2xl font-bold text-green-600 mt-1">+ $12,000</p>
            </div>

            <div class="bg-white rounded-xl shadow-md p-4">
                <img src="./img/expense.svg" class="h-24 mx-auto mb-2" />
                <h5 class="text-lg font-semibold">Total Expense</h5>
                <p class="text-2xl font-bold text-red-500 mt-1">- $3,000</p>
            </div>

            <div class="bg-white rounded-xl shadow-md p-4">
                <img src="./img/balance.svg" class="h-24 mx-auto mb-2" />
                <h5 class="text-lg font-semibold">Net Balance</h5>
                <p class="text-2xl font-bold text-blue-600 mt-1">$9,000</p>
            </div>
        </div>

        <!-- Main Section -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">

            <!-- Add Income / Expense -->
            <section class="bg-white rounded-xl shadow-md p-5">
                <h5 class="text-xl font-semibold text-center mb-4">
                    Add Income / Expense
                </h5>

                <form class="space-y-4">

                    <!-- Amount -->
                    <div>
                        <label class="block font-semibold text-gray-600">Amount</label>
                        <input type="number" placeholder="Enter amount"
                            class="w-full px-3 py-2 mt-1 border rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                    </div>

                    <!-- Category -->
                    <div>
                        <label class="block font-semibold text-gray-600">Category</label>
                        <input type="text" placeholder="e.g. Salary, Food"
                            class="w-full px-3 py-2 mt-1 border rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                    </div>

                    <!-- Income / Expense Buttons -->
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-2">
                        <button type="button"
                            class="w-full sm:w-auto bg-cyan-400 hover:bg-cyan-600 text-white font-bold py-2 px-8 rounded-lg">
                            Income
                        </button>
                        <button type="button"
                            class="w-full sm:w-auto bg-gray-200 hover:bg-red-400 hover:text-white font-bold py-2 px-8 rounded-lg">
                            Expense
                        </button>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block font-semibold text-gray-600">Description</label>
                        <input type="text" placeholder="Optional note"
                            class="w-full px-3 py-2 mt-1 border rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                    </div>

                    <!-- Submit -->
                    <button
                        class="w-full bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 rounded-lg">
                        Add Entry
                    </button>
                </form>
            </section>

            <!-- Placeholder for Chart / History -->
            <section
                class="bg-white rounded-xl shadow-md p-5 flex items-center justify-center text-gray-400">
                Chart / History Section
            </section>

        </main>
    </section>
</body>

</html>
